<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=>, initial-scale=1.0" />
    <link rel="stylesheet" href="css/formularios.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">


    <title>Formulario</title>
</head>


<body>

    <h1>Aprendiendo a hacer formularios</h1>

    <form>
      <div class="campo">
        <label for="">Nombre</label>
        <input
          type="text"
          placeholder="Panchito L칩pez"
          name="nombre"
          id="nombre" required>
       </div>

      <div class="campo">
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="panchito@gmail.com"
          required>
      </div>

      <div class="campo">
           <label for="password">Contrase침a</label>
           <input type="password" class="password" id="password"
           required>
      </div>

      <div class="campo">
        <label for="color" class="color">Color</label>
        <input type="color" class="color" id="color">
      </div>

      <div class="campo">
        <label for="number">number</label>
        <input type="number" name="number" id="number"
        min="0"
        max="10"
        step="2">     
      </div>

      <div class="campo">
        <label for="rage">Rango</label>
        <input type="range" name="range" id="range"
        min="0"
        max="10"
        step="2">     
      </div>

      <div class="campo">
        <label for="fecha">Fecha</label>
        <input type="date" name="fecha" id="fecha">
      </div>

      <div class="campo">
        <label for="archivo">Archivo</label>
        <input type="file" name="archivo" id="archivo">
      </div>

      <div class="campo">
        <label for="radio">Radio</label>
        <input type="radio" name="radio" id="radio"
        value="opci칩n 1">
      </div>

      <div class="campo">
        <label for="checkbox">Checkbox</label>
        <input type="checkbox" name="checkbox" id="checkbox"
        value="opci칩n 2">
      </div>
      
      <div class="submit">
        <input type="submit" value="Enviar">
      </div>

      <div class="reset">
        <input type="reset" value="Enviar">
      </div>

      
    </form>

    <h3>Input de rango con marcas</h3>

    <input type="range" list="tickmarks" min="0"
    max:"10">

    <datalist id="tickmarks">
        <option value="0">
        <option value="5">
        <option value="10">
    </datalist>

  
      <div class="fa-3x">
        <i class="fa-solid fa-triangle-exclamation fa-fade"></i>
        <i class="fa-solid fa-skull-crossbones fa-fade"></i>
        <i class="fa-solid fa-desktop-arrow-down fa-fade"></i>
        <i class="fa-solid fa-i-cursor fa-fade" style="--fa-animation-duration: 2s; --fa-fade-opacity: 0.6;" ></i>
      </div>
      
    </div>
    

    <div>
      <i style="color: rgb(140, 9, 101)"; "fa-thin fa-alicorn"></i>
    </div>
    

</body>
</html>
